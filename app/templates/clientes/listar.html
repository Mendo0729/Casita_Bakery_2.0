<!-- templates/clientes/listar.html -->
{% extends "base.html" %}

{% block title %}Listado de Clientes | Casita Bakery{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/clientes/clientes_listar.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="head">
        <h1>Listado de Clientes</h1>
    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar clientes...">
        <button id="search-btn">Buscar</button>
        <button id="clear-search">Limpiar</button>
    </div>

    <div class="actions">
        <a href="{{ url_for('clientes.nuevo') }}" class="btn-add">Agregar Cliente</a>
    </div>

    </div>
    
    <div class="clientes-table-container">
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes-tbody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>
    
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/clientes/clientes_listar.js') }}"></script>
{% endblock %}
