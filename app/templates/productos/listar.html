{% extends "base.html" %}

{% block title %}Lista de Productos{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/productos/productos_listar.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="head">
        <h1><i class="fas fa-box"></i> Productos</h1>
        <div class="search-bar">
            <input type="text" id="buscarProducto" placeholder="Buscar producto por nombre...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="clear-search">Limpiar</button>
        </div>
        <div class="actions">
            <a href="{{ url_for('productos.nuevo_producto') }}" class="btn-add">
                <i class="fas fa-plus"></i> Nuevo Producto
            </a>
        </div>
    </div>

    <div class="productos-table-container">
        <table id="productos-table">
            <thead>
                <tr>
                    <th data-label="ID">#</th>
                    <th data-label="Nombre">Nombre</th>
                    <th data-label="Precio">Precio</th>
                    <th data-label="Acciones">Acciones</th>
                </tr>
            </thead>
            <tbody id="productos-tbody">
                <!-- Carga dinÃ¡mica -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/productos/productos_listar.js') }}"></script>
{% endblock %}
