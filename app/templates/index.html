<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Casita Bakery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>

            <!-- Mensajes flash ocultos para SweetAlert2 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div data-flash-category="{{ category }}" data-flash-message="{{ message }}" hidden></div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" autofocus>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
