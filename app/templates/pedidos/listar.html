{% extends "base.html" %}

{% block title %}Pedidos | Lista{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos/pedidos_listar.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="head">
        <h1><i class="fas fa-clipboard-list"></i> Lista de Pedidos</h1>

        <div class="search-bar">
            <input type="text" id="buscarCliente" placeholder="Buscar por cliente...">
            <select id="filtrarEstado">
                <option value="">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="entregado">Entregado</option>
                <option value="cancelado">Cancelado</option>
            </select>
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="clear-search"><i class="fas fa-times"></i></button>
        </div>

        <div class="add">
            <a href="{{ url_for('pedidos.crear') }}" class="btn-add">Agregar Cliente</a>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table" id="tabla-pedidos">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Fecha Pedido</th>
                    <th>Fecha Entrega</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidos-tbody">
                <!-- JS insertará aquí los datos -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pedidos/pedidos_listar.js') }}"></script>
{% endblock %}
